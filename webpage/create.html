<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="style.css" rel="stylesheet">
    <script type="module" src="create.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <form action="#" id="createAccountForm">
        <h3>Create Account</h3>

        <label for="createEmail">Email
            <input type="email" id="createEmail" placeholder="Enter your email">
        </label>

        <label for="createPassword">Password
            <input type="password" id="createPassword" placeholder="Create a password">
        </label>

        <button type="submit" id="createAccountButton">Create Account</button>

        <div class="form">
            <p>Already have an account?</p> <a href="login.html" id="backToLoginLink">Log in</a>
        </div>
    </form>
</body>
</html>
